<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Intro</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <style>
        body {
            padding: 20px;
        }

        .steps {
            padding: 5px;
            background-color: lightgray;
        }

        #root {
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="steps">
    <ul>
        <li>
            <a href="https://reactjs.org/docs/add-react-to-a-website.html#add-react-in-one-minute" target="_blank">
                Add React in One Minute
            </a>
        </li>
        <li>
            <a>Webstorm: Change 'Javascript' to 'JSX'</a>
        </li>
        <li>
            Hello world with <a href="https://reactjs.org/docs/react-api.html#createelement" target="_blank">React.createElement</a>.
            react <a href="https://gist.github.com/gaearon/6668a1f6986742109c00a581ce704605" target="_blank">basic
            example</a>
        </li>
        >
        <li>
            Add <a href="https://babeljs.io/" target="_blank">babel</a> script - so we can use JSX.
        </li>
    </ul>
</div>
<div id="root"></div>

<script type="text/babel">
  'use strict';
  // tasks:
  // 1. see https://babeljs.io/repl
  // 2. Add a header, and a <ul> element with 3 items
  // 3. Externalize to another class
  // 4. practice: externalize header to another class, change text to "Todo lists"
  // Note: render function must have single root 'tag' (creatElement)
  // 5. Extra: Convert header into function form
  class App extends React.Component {
    render() {
      return (<p>Hello world</p>);
    }
  }

  ReactDOM.render(
    <App/>,
    document.getElementById('root')
  );
</script>
</body>
</html>
